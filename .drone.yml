pipeline:

  install:
    image: node:20.12.2
    commands:
      - apt-get update
      - apt-get install -y bluetooth bluez libbluetooth-dev libudev-dev
      - git submodule update --init --recursive
      - npm install

  build:
    image: node:20.12.2
    commands:
      - npm run all

  publish:
    image: plugins/npm
    username: nathankellenicki
    token:
      from_secret: NPM_TOKEN
    when:
      ref:
        - refs/tags/v*